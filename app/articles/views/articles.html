<div class="page-header">
  <h1>Articles <small>Enjoy reading! Hope these articles will help you!</small></h1>
</div>

<div>
	<table class="table table-striped">
		<tr>
			<th>Title</th>
			<th>Date</th>
			<th>Category</th>

	</table>
